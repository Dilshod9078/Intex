<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Intex</title>
    <link rel="stylesheet" href="./css/admin.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-[#f8f8f8]">

    <div class="flex">
        <nav class="w-[18%] h-[100vh] bg-[white]  shadow-md">
            <a class="inline-block py-[34px] px-[40px] border-b-[2px] border-[rgb(235, 235, 255)]" href="#">
                <img src="./images/site-logo.svg" alt="Site logo">
            </a>
                <ul class="flex flex-col pt-[34px] px-[40px] gap-[15px]">
                    <li>
                        <a class="text-[#B4B4C6] font-normal text-[25px] leading-[35px] hover:text-[#009398]" href="#">Продукты</a>
                    </li>
                </ul>
        </nav>
        <div class="w-[100%]">
            <div class="flex items-center justify-end py-[28px] px-[40px] border-b-[2px] border-[rgb(235, 235, 255)]">
                <a class="text-[#B4B4C6] font-normal text-[22px] leading-[26px] hover:text-[#009398]" href="#">Просмотр веб-сайта</a>
                <span class="inline-block w-[2px] h-[14px] mx-[10px] bg-[#B4B4C6]"></span>
                    <a class="flex items-center text-[#B4B4C6] font-normal text-[22px] leading-[26px] hover:text-[#009398]" href="#">
                        <img class="mx-[21px]" src="./images/profil-icon.svg" alt="Profil icon image">
                        Joe Melton
                    </a>
            </div>
            <div class="flex items-center justify-between px-[40px] pt-[22px]">
                <label class="flex items-center justify-between w-[377px] py-[10px] px-[15px] bg-white rounded-[25px] relative">
                    <input class="input-search w-[265px] rounded-none outline-none text-[#B4B4C6] font-normal text-[20px] leading-[23px]" type="text" placeholder="Найти">
                    <span class=" hero__line w-[2px] h-[42px] bg-[#B4B4C6]"></span>
                    <img src="./images/search.svg" alt="search icon">
                    <ul class="input-list p-[10px] w-full rounded-[10px] absolute mx-auto bg-teal-600"></ul>
                </label>
                <button class="add-btn w-[235px] py-[20px] px-[14px] bg-[#009398] rounded-[25px] text-white font-bold text-[20px] leading-[23px] hover:opacity-[0.5] duration-[0.3s]">+ Добавить продукт</button>
            </div>
            <div class="mt-[40px] mx-[25px]">
                <ul class="list flex items-center gap-10 justify-center">
                    <li id="0" class="hero__item1 text-[35px] font-bold leading-[41px] text-[#A6A6A6] cursor-pointer">Каркасные</li>
                    <li id="1" class="hero__item2 text-[35px] font-bold leading-[41px] text-[#A6A6A6] cursor-pointer">Надувные</li>
                    <li id="2" class="hero__item3 text-[35px] font-bold leading-[41px] text-[#A6A6A6] cursor-pointer">Заказы</li>
                </ul>
                <table class="m-auto mt-[66px]">
                    <thead class="thead">
                        <tr>
                           <th class="p-3 bg-white w-[200px] rounded-l-[25px]">Изображение</th>
                           <th class="p-3 bg-white w-[200px]">Наименование</th>
                           <th class="p-3 bg-white w-[200px]">Цена(сум)</th>
                           <th class="p-3 bg-white w-[200px]">Количество</th>
                           <th class="p-3 bg-white w-[200px]">Статус</th>
                           <th class="p-3 bg-white w-[200px] rounded-r-[25px]">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="tbody translate-y-[20px]">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="modal-wrap" class="modal-wrap">
        <div class="modal"></div>
    </div>


    <div id="modalwrap" class="modalwrapper">
        <div class="modal-inner"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
